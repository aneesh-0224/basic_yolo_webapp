<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <form action="/" method="POST" enctype="multipart/form-data">

      {{form.submit(class='btn')}}
    </form>
</body>
</html>
