{% extends 'base.html'%}

{% block title%}
Homepage
{% endblock %}

{% block content %}
<div class="container mt-5 border border-dark">
<form action="/" method="POST" enctype="multipart/form-data">
    {{form.hidden_tag()}}
    <div>
        {{form.p_img.label(class='h1')}}
        <br>
        {{form.p_img(class='a')}}
    </div>
    {{form.submit(class='btn btn-info mt-5 mb-3')}}
</form>
</div>
{% endblock %}
